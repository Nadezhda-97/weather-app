<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Check the weather in your city!</h1>
      <form>
        <div class="search">
          <div class="col">
            <input id="search-input" type="text" name="location" placeholder="Enter city name" required autofocus />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn">Search</button>
          </div>
        </div>
      </form>
      <div class="error"></div>
      <div class="weather">
        <div class="weather-image"></div>
        <div class="temperature"></div>
        <div class="location"></div>
        <div class="details"></div>
        <div class="description"></div>
      </div>
    </div>
  </body>
</html>
